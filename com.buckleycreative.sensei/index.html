<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sensei</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="content">
        <h1>s e n s e i</h1>

        <div id="mainView">
            <select id="modelDropdown">
                <!-- Options will be populated by JavaScript -->
            </select>

            <div id="chatContainer">
                <div id="chatHistory"></div>
                <textarea id="userInput" placeholder="Enter your message..."></textarea>
                <button id="sendButton">Send</button>
            </div>

            <div id="codeOutput" style="display: none;">
                <h3>Generated Code:</h3>
                <pre id="generatedCode"></pre>
                <button id="runCodeButton">Run in After Effects</button>
            </div>
        </div>

        <div id="settingsView" class="hidden">
            <h2>Settings</h2>
            <input type="text" id="apiKeyInput" placeholder="API Key or URL:">
            <button id="saveSettings">Save</button>
        </div>

        <div id="navigationButtons">
            <button id="settingsButton">Settings</button>
            <button id="mainViewButton" class="hidden">Back to Chat</button>
        </div>
    </div>

    <script src="CSInterface.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
