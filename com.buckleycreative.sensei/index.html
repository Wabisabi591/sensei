<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sensei</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="content">
        <h1>s e n s e i</h1>
        
        <div id="mainView">
            <div id="modelSelection">
                <select id="modelDropdown">
                    <!-- Options will be populated dynamically by JavaScript -->
                </select>
            </div>

            <div id="chatContainer">
                <div id="chatHistory"></div>
                <textarea id="userInput" rows="3" placeholder="Enter your message..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>

        <div id="settingsView" class="hidden">
            <h2>Settings</h2>
            <label for="apiKeyInput">API Key or URL:</label>
            <input type="text" id="apiKeyInput" placeholder="Enter API Key or URL">
            <button id="saveSettings">Save</button>
        </div>

        <div id="navigationButtons">
            <button id="settingsButton">Settings</button>
            <button id="mainViewButton" class="hidden">Back to Chat</button>
        </div>
    </div>

    <script src="js/CSInterface.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
